<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Csgo market trading</title>
    </head>
    <body>
        <div id="app">
            <div class="container center-align">
                <input id="apikey" placeholder="Api key">
                <div v-for="(item, index) in Object.keys(this.items)" :key="index">
                    <h4>{{this.items[item].length}}x</h4>
                    <img :src="'https://cdn.csgo.com//item/' + item.split(' ').join('%20').replace('|', '%7C') + '/150.png'">
                    <h5 :id="this.items[item][0].id || this.items[item][0].item_id">{{item}}</h5>
                    <div style="padding-left: 20rem; padding-right: 20rem;">
                        <input type="text">
                        <label for="input_text">Min</label>
                        <input type="text">
                        <label for="input_text">Max</label>
                    </div>
                    <button :id="item" class="waves-effect waves-light btn folow-btn" @click="folowItemPrice">Відслідковувати</button> 
                </div>
                <button style="margin-bottom: 5%; margin-top: 5%;" class="waves-effect waves-light btn-large" @click="updateItemList">Обновити</button>
            </div>
        </div>
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
